<div class="row">
    <div class="col-xs-12 col-md-6" ng-repeat="project in projects  | orderBy:orderBy | filter:searchText">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    TOPIC : [[project.toPic]]
                    <ul class="rad-panel-action">
                        <li>
                            <i class="fa fa-chevron-down">
                            </i>
                        </li>
                        <li>
                            <i class="fa fa-rotate-right">
                            </i>
                        </li>
                        <li>
                             <a ng-href="#/edit/[[project.$id]]">
                                <i class="fa fa-cog">
                                </i>
                            </a>
                            <li>
                                <i class="fa fa-close">
                                </i>
                            </li>
                        </li>
                    </ul>
                </h3>
            </div>
            <div class="panel-body">
                <img class="card-img-top img-responsive img-center" alt="Card image cap" ng-src="[[project.avTar]]">
                <div class="card-block">
                    <h3 class="card-subtitle text-muted">
                            [[project.deScri]] 
                        </h3>
                    <p class="card-text">
                        [[project.name]]
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                                Last updated [[project.dateTime]] mins ago [[project.vIew]] views
                            </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
