<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-body">
            <form role="form" name="myForm">
                <div class="form-group">
                    <label class="control-label">Arrvial Time</label>
                    <div class="input-group">
                        <span class="input-group-addon">Arrvial Time</span>
                        <input type="text" class="form-control" name="arrTime" ng-model="project.arrTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Depart Time</label>
                    <div class="input-group">
                        <span class="input-group-addon">Depart Time</span>
                        <input type="text" class="form-control" name="depTime" ng-model="project.depTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Heading</label>
                    <div class="input-group">
                        <span class="input-group-addon">Heading</span>
                        <input type="text" class="form-control" name="heading" ng-model="project.heading" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">id</label>
                    <div class="input-group">
                        <span class="input-group-addon">id</span>
                        <input type="text" class="form-control" name="id" ng-model="project.id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">lat</label>
                    <div class="input-group">
                        <span class="input-group-addon">lat</span>
                        <input type="text" class="form-control" name="lat" ng-model="project.lat" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">lon</label>
                    <div class="input-group">
                        <span class="input-group-addon">lon</span>
                        <input type="text" class="form-control" name="lon" ng-model="project.lon" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">line</label>
                    <div class="input-group">
                        <span class="input-group-addon">line</span>
                        <input type="text" class="form-control" name="line" ng-model="project.line" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">name</label>
                    <div class="input-group">
                        <span class="input-group-addon">name</span>
                        <input type="text" class="form-control" name="name" ng-model="project.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">routeTag</label>
                    <div class="input-group">
                        <span class="input-group-addon">routeTag</span>
                        <input type="text" class="form-control" name="routeTag" ng-model="project.routeTag" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">vtype</label>
                    <div class="input-group">
                        <span class="input-group-addon">vtype</span>
                        <input type="text" class="form-control" name="vtype" ng-model="project.vtype" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">speedKmHr</label>
                    <div class="input-group">
                        <span class="input-group-addon">speedKmHr</span>
                        <input type="text" class="form-control" name="speedKmHr" ng-model="project.speedKmHr" required>
                    </div>
                </div>
                <!--
    <div class="control-group">
        <label>Heading</label>
        <textarea name="status" class="form-control" rows="3" ng-model="project.status"></textarea>
    </div>-->
                <br>
                <a href="#/" class="btn btn-info">Cancel</a>
                <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
                <button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
