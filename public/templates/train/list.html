<div class="row">
    <div class="col-xs-12 col-md-6" ng-repeat="project in projects  | orderBy:orderBy | filter:searchText">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    TRAIN [[project.heading]] [[project.routeTag]]
                    <ul class="rad-panel-action">
                        <li>
                            <i class="fa fa-chevron-down">
                            </i>
                        </li>
                        <li>
                            <i class="fa fa-rotate-right">
                            </i>
                        </li>
                        <li>
                            <a ng-href="#/edit/[[project.$id]]">
                                <i class="fa fa-cog">
                                </i>
                            </a>
                            <li>
                                <i class="fa fa-close">
                                </i>
                            </li>
                        </li>
                    </ul>
                </h3>
            </div>
            <div class="panel-body">
                <img alt="Card image cap" class="card-img-top img-responsive img-center" ng-src="img/[[project.routeTag]].jpg" />
                <div class="card-block">
                    <h6 class="card-subtitle text-muted">
                        [[project.arrTime]] - [[project.depTime]]
                    </h6>
                    <p class="card-text">
                        [[project.name]]
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            Last updated [[project.timestamp]] mins ago
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
